name: Build & Release

env:
  AZURE_WEBAPP_NAME: gotik-gok-cafe
  AZURE_WEBAPP_PACKAGE_PATH: './gotik-gok-cafe.zip'
  DOTNET_VERSION: '9.0.x'  # Updated to match your .NET 9 project

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest
    environment:
      name: 'PROD'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}
    
    steps:
      - uses: actions/checkout@v4

      - name: Set up .NET Core
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Set up dependency caching for faster builds
        uses: actions/cache@v3
        with:
          path: ~/.nuget/packages
          key: ${{ runner.os }}-nuget-${{ hashFiles('**/packages.lock.json') }}
          restore-keys: |
            ${{ runner.os }}-nuget-

      # DEBUG: Check if secret is loaded (safely)
      - name: Check if publish profile secret exists
        run: |
          if [ -z "${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}" ]; then
            echo "❌ ERROR: AZURE_WEBAPP_PUBLISH_PROFILE secret is EMPTY or NOT SET"
            exit 1
          else
            echo "✅ SUCCESS: AZURE_WEBAPP_PUBLISH_PROFILE secret is loaded"
            echo "Secret length: ${#PROFILE_LENGTH} characters"
            echo "First 100 characters (safe to show):"
            echo "${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}" | head -c 100
            echo "..."
            echo ""
            echo "Checking if it's valid XML:"
            echo "${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}" | head -n 1
          fi
        env:
          PROFILE_LENGTH: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}

      - name: Restore dependencies
        run: dotnet restore

      - name: Build with dotnet
        run: dotnet build --configuration Release --no-restore

      - name: Publish Web App
        run: dotnet publish GOKCafe.Web/GOKCafe.Web.csproj -c Release -o ./gokcafe-app

      - name: Verify publish output
        run: |
          echo "Checking published files..."
          ls -lah ./gokcafe-app
          echo ""
          echo "Total size:"
          du -sh ./gokcafe-app

      - name: Zip the publish output
        run: |
          cd ./gokcafe-app
          zip -r ../gotik-gok-cafe.zip .
          cd ..

      - name: Verify zip file
        run: |
          echo "Zip file created:"
          ls -lh gotik-gok-cafe.zip
          echo ""
          echo "Zip contents (first 20 files):"
          unzip -l gotik-gok-cafe.zip | head -n 25

      - name: Upload artifact for debugging
        uses: actions/upload-artifact@v3
        with:
          name: gotik-gok-cafe
          path: gotik-gok-cafe.zip
          retention-days: 7

      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v2
        with:
          app-name: ${{ env.AZURE_WEBAPP_NAME }}
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
          package: ${{ env.AZURE_WEBAPP_PACKAGE_PATH }}
        env:
          ACTIONS_STEP_DEBUG: true  # Enable debug logging

      - name: Deployment result
        if: always()
        run: |
          echo "Deployment step completed with status: ${{ steps.deploy-to-webapp.outcome }}"
          if [ "${{ steps.deploy-to-webapp.outcome }}" != "success" ]; then
            echo "❌ Deployment failed!"
            exit 1
          else
            echo "✅ Deployment successful!"
            echo "App URL: ${{ steps.deploy-to-webapp.outputs.webapp-url }}"
          fi
