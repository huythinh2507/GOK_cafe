name: Build & Release

env:
  AZURE_WEBAPP_NAME: gotik-gok-cafe
  AZURE_WEBAPP_PACKAGE_PATH: './gotik-gok-cafe.zip'
  DOTNET_VERSION: '9.0.x'

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest
    environment:
      name: 'PROD'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}
    
    steps:
      - uses: actions/checkout@v4

      - name: Set up .NET Core
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Set up dependency caching for faster builds
        uses: actions/cache@v3
        with:
          path: ~/.nuget/packages
          key: ${{ runner.os }}-nuget-${{ hashFiles('**/packages.lock.json') }}
          restore-keys: |
            ${{ runner.os }}-nuget-

      # DEBUG: Check if secret is loaded
      - name: Check if publish profile secret exists
        run: |
          if [ -z "${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}" ]; then
            echo "❌ ERROR: AZURE_WEBAPP_PUBLISH_PROFILE secret is EMPTY or NOT SET"
            exit 1
          else
            echo "✅ SUCCESS: AZURE_WEBAPP_PUBLISH_PROFILE secret is loaded"
            PROFILE="${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}"
            echo "Secret length: ${#PROFILE} characters"
            echo ""
            echo "First 150 characters (safe to show):"
            echo "${PROFILE:0:150}..."
            echo ""
            echo "Checking if it's valid XML:"
            if echo "$PROFILE" | grep -q "<?xml"; then
              echo "✅ Starts with XML declaration"
            else
              echo "⚠️  Does not start with XML declaration"
            fi
            if echo "$PROFILE" | grep -q "<publishData"; then
              echo "✅ Contains publishData tag"
            else
              echo "❌ Missing publishData tag"
            fi
          fi

      - name: Restore dependencies
        run: dotnet restore

      - name: Build with dotnet
        run: dotnet build --configuration Release --no-restore

      - name: Publish Web App
        run: dotnet publish GOKCafe.Web/GOKCafe.Web.csproj -c Release -o ./gokcafe-app

      - name: Verify publish output
        run: |
          echo "Checking published files..."
          ls -lah ./gokcafe-app
          echo ""
          echo "Total size:"
          du -sh ./gokcafe-app
          echo ""
          echo "Checking for critical files:"
          if [ -f "./gokcafe-app/GOKCafe.Web.dll" ]; then
            echo "✅ GOKCafe.Web.dll found"
          else
            echo "❌ GOKCafe.Web.dll NOT found"
          fi
          if [ -f "./gokcafe-app/web.config" ]; then
            echo "✅ web.config found"
          else
            echo "⚠️  web.config NOT found (might be generated by Azure)"
          fi

      - name: Zip the publish output
        run: |
          cd ./gokcafe-app
          zip -r ../gotik-gok-cafe.zip .
          cd ..

      - name: Verify zip file
        run: |
          echo "Zip file created:"
          ls -lh gotik-gok-cafe.zip
          echo ""
          echo "Zip contents (first 30 files):"
          unzip -l gotik-gok-cafe.zip | head -n 35

      # UPDATED: Changed from v3 to v4
      - name: Upload artifact for debugging
        uses: actions/upload-artifact@v4
        with:
          name: gotik-gok-cafe
          path: gotik-gok-cafe.zip
          retention-days: 7

      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v2
        with:
          app-name: ${{ env.AZURE_WEBAPP_NAME }}
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
          package: ${{ env.AZURE_WEBAPP_PACKAGE_PATH }}

      - name: Deployment result
        if: always()
        run: |
          echo "Deployment step completed with status: ${{ steps.deploy-to-webapp.outcome }}"
          if [ "${{ steps.deploy-to-webapp.outcome }}" != "success" ]; then
            echo "❌ Deployment failed!"
            echo "Check the logs above for details"
            exit 1
          else
            echo "✅ Deployment successful!"
            echo "App URL: ${{ steps.deploy-to-webapp.outputs.webapp-url }}"
          fi
